<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>From the Mary Sue</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <style>
        /* body {
            display: grid;
        } */

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
            display: grid;
            grid-template-columns: 2fr 1fr;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            height: 700px;
            border: forestgreen 1px solid;
            -moz-box-shadow: inset 0 0 10px #000000;
            -webkit-box-shadow: inset 0 0 10px #000000;
            box-shadow: inset 0 0 10px #000000;
        }

        article {
            margin: 20px;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 15fr 1fr;
            grid-template-rows: 1fr 2fr 6fr auto 1fr;
        }

        .noteBtn {
            grid-column-start: 1;
        }

        .noComment {
            grid-column-start: 3;
        }

        article h3 {
            grid-row-start: 2;
            grid-column-end: span 3;
        }

        article img {
            grid-row-start: 3;
            grid-column-start: 2;
        }

        article p {
            grid-row-start: 4;
            grid-column-end: span 3;
        }

        #notes {
            display: inline-block;
            overflow: auto;
            border: forestgreen 1px solid;
            -moz-box-shadow: inset 0 0 10px #000000;
            -webkit-box-shadow: inset 0 0 10px #000000;
            box-shadow: inset 0 0 10px #000000;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <h1>No Comment For The Mary Sue</h1>
        <h2>
            <i>Make the comments you want to make without starting an argument.</i>
        </h2>
        <button id="newScrape">New Articles</button>
    </header>

    <div id="wrapper">
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
